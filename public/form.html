<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Formulário</title>
</head>
<body>
    <form action="/enviar-formulario" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>

        <label for="estado-civil">Estado civil:</label>
        <select id="estado-civil" name="estado-civil" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Solteiro(a)">Solteiro(a)</option>
            <option value="Casado(a)">Casado(a)</option>
            <option value="Divorciado(a)">Divorciado(a)</option>
            <option value="Viuvo(a)">Viuvo(a)</option>
        </select>

        <label for="nome-conjude">Nome do cônjuge (Se tiver):</label>
        <input type="text" id="nome-conjude" name="nome-conjude" placeholder="Digite o nome do cônjuge">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg" placeholder="Digite seu RG" required>

        <label for="data-emissao">Data de emissão RG ou CNH:</label>
        <input type="date" id="data-emissao" name="data-emissao" required>

        <label for="cidade-natal">Cidade Natal:</label>
        <input type="text" id="cidade-natal" name="cidade-natal" placeholder="Digite sua cidade natal" required>

        <label for="nome-mae">Nome da Mãe:</label>
        <input type="text" id="nome-mae" name="nome-mae" placeholder="Digite o nome da sua mãe" required>

        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" name="profissao" placeholder="Digite sua profissão" required>

        <label for="renda-bruta">Renda Bruta:</label>
        <input type="number" id="renda-bruta" name="renda-bruta" placeholder="Digite sua renda bruta" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>

        <label for="forma-pagamento">Forma de pagamento:</label>
        <select id="forma-pagamento" name="forma-pagamento" required>
            <option value="" disabled selected>Selecione</option>
            <option value="Boleto bancário">Boleto bancário</option>
            <option value="Cartão de crédito (exceto Itau)">Cartão de crédito (exceto Itau)</option>
        </select>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
